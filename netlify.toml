# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist"

  # Default build command.
  command = "npm run build"

[template.environment]
  FOXYSTORENAME="What's your store name? (Default: My Store)"
  FOXYSTORELOGO="What's your logo URL? (Default: static/logo.png)"
  FOXYSTOREDOMAIN = "What's your Foxy.io store domain? (Like example.foxycart.com or secure.example.com)"
  FOXYSTORESECRET = "What's your foxystore secret? (This is the secret used for hmac validation)"
